<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['pink','blue','green']
        let newArr=arr.map(function(a,b){
            // a表示数组元素值
            // b表示下标
            return a+b
        })
        console.log(newArr);//['pink0','blue1','green2']
    </script>
</body>
</html>
