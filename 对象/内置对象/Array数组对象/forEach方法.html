<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['pink', 'red', 'green']
        // arr.forEach(function (当前数组元素（必写），当前元素下标（选写）) {
            // 函数体
        // })
        arr.forEach(function (item, index) { 
            console.log(`当前数组元素是: ${item}`) 
            console.log(`当前数组元素的索引值是: ${index}`) 
        })
        // 跟map方法的区别：这个不返回数组
    </script>
</body>
</html>
