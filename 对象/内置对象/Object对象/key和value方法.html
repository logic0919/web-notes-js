<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const o = {uname: 'pink', age: 18} 
        // 1.获得所有的属性名
        console.log(Object.keys(o)) //返回数组['uname'，age']
        // 2. 获得所有的属性值
        console.log(Object.values(o)) // ['pink'，18]
    </script>
</body>
</html>
