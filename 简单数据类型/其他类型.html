<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型——其他类型</title>
    <script>
        var str = 'zenmela';
        var n = str.charAt(4);
        console.log(n);
        n = str.length;
        console.log(n);

        // 字符串拼接
        // 只要有字符串型的，和其他的拼接之后得到的是字符串型的
        console.log('aa' + 'bb');
        console.log(12 + 12 + '12');

        //布尔型
        var flag = true,
            flag1 = false;
        console.log(flag + 1);//flag当1来看
        console.log(flag1 + 1);//flag1当0来看

        //undefined型
        var a = undefined;
        console.log(a + 'pink');//undefinedpink
        console.log(a + 10);//undefined和数字相加结果是NaN

        //null型
        var space = null;
        console.log(space + 'pink');//nullpink
        console.log(space + 10);//数字10
    </script>
</head>

<body>

</body>

</html>
