<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sendAjax() {
            let pname = '陕西省'
            return axios({
                url: 'http://hmajax.itheima.net/api/area',
                method: 'get',
                params: {
                    pname,
                    cname: '渭南市'
                }
            })
        }
        async function main() {
            let res = await sendAjax()
            console.log(res);
        }
        main()
    </script>
</body>

</html>
