<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  原生具备 迭代器iterator 接口的数据(可用for of遍历)：Array Arguments Set Map String TypedArray NodeList

        //声明一个数组
        const xiyou = ['唐僧','孙悟空','猪八戒','沙僧'];
        //使用 for...of 遍历数组
        for(let v of xiyou){
            console.log(v);//唐僧 孙悟空 猪八戒 沙僧
        }
        for(let v in xiyou){
            console.log(v);//0 1 2 3
        }
        let iterator = xiyou[Symbol.iterator]();
        //调用对象的next方法
        console.log(iterator.next()); 
        console.log(iterator.next()); 
        console.log(iterator.next()); 
        console.log(iterator.next()); 
        console.log(iterator.next());


        let obj={
            a:1,
            b:2
        }
        for(let v in obj){
            console.log(v);
        }//a b
        // for(let v of obj){
        //     console.log(v);
        // }//报错：Uncaught TypeError: obj is not iterable
    </script>
</body>
</html>
