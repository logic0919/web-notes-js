<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>halou</div>
    <script>
        const str='爱学前端'
        const reg=/前端/
        const res=reg.test(str)//true
        console.log(res);
        console.log(reg.exec(str));//返回的是数组


        // 边界符^$
        console.log(/^h/.test('hah'));//true//开头
        console.log(/h$/.test('hah'));//true//结尾
        console.log(/^h$/.test('h'));//true//开头且结尾//这种情况下只有括号中的字符串是和正则表达式完全一样才为true
        console.log(/^h$/.test('hah'));//false


        // 量词*>=0   +>=1   ?0/1   {n}=n   {n,}>=n   {n,m}>=n&&<=m(逗号左右不能有空格)
        console.log(/^哈$/.test('哈')) // true
        console.log(/^哈+$/.test('')) // false
        console.log(/^哈+$/.test('哈')) // true
        console.log(/^哈+$/.test('哈哈')) // true
        console.log(/^哈+$/.test('二哈很傻')) // false
        console.log(/^哈+$/.test('哈很傻')) // false
        console.log(/^哈+$/.test('哈很哈')) // false


        console.log(/^哈{4,6}$/.test('哈'))//false
        console.log(/^哈{4,6}$/.test('哈哈'))//false
        console.log(/^哈{4,6}$/.test('哈哈哈'))//false
        console.log(/^哈{4,6}$/.test('哈哈哈哈'))//true
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈'))//true
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈'))//true
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈哈'))//false


        // 字符类
        // [abc]表示abc三个字母中任意一个
        // [a-zA-Z]表示52个字母，包括大写、小写
        // [^a-z]表示除了小写字母以外的字符
        // .匹配除换行符之外的任何单个字符
        // 预定义字符类
        // \d 匹配0 - 9之间的任一数字，相当于[0 - 9]
        // \D 匹配所有0 - 9以外的字符，相当于[^ 0 - 9]
        // \w 匹配任意的字母、数字和下划线，相当于[A - Za - z0 -9_]
        // \W 除所有字母、数字和下划线以外的字符，相当于[^ A - Za - z0 -9_]
        // \s 匹配空格(包括换行符、制表符、空格符等)，相等于[\t\r\n\v\f]   
        // \n 换行符 \f 换页符 \r 行结束符 \t 缩进符 Tab \v 垂直换行符
        // \S 匹配非空格的字符，相当于[^\t\r\n\v\f]



        // 修饰符
        // i 是单词 ignore 的缩写，正则匹配时字母不区分大小写
        // g 是单词 global 的缩写，匹配所有满足正则表达式的结果


        // replace方法
        const st = 'java是一门编程语言，学完JAVA工资很高'
        const re1 = st.replace(/java/i,'前端')
        const re2 = st.replace(/java/ig,'前端')
        console.log(re1)//前端是一门编程语言，学完JAVA工资很高
        console.log(re2)//前端是一门编程语言，学完前端工资很高
        let div=document.querySelector('div')
        console.log(div);
        div.addEventListener('click',function(e){
            console.log(e);
        })
    </script>
</body>
</html>
