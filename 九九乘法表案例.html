<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80px;
            height: 30px;
            background-color: rgb(193, 240, 225);
            border-radius: 10px;
            border: 2px solid pink;
            display: inline-block;
            margin-right:5px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <script>
        for(let i=1;i<10;i++){
            for(let j=1;j<=i;j++){
                document.write(`<div>${i}*${j}=${i*j}</div>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
